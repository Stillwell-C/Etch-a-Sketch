<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">Etch-a-Sketch</h2>
    <div class="center-content">
        <div class="left-container">
            <div class="color-div1">
                <button id="blue" class="color-button">Blue</button>
                <button id="yellow" class="color-button">Yellow</button>
            </div>
            <div class="color-div2">
                <button id="red" class="color-button">Red</button>
                <button id="green" class="color-button">Green</button>
            </div>
            <div class="color-div3">
                <button id="purple" class="color-button">Purple</button>
                <button id="orange" class="color-button">Orange</button>
            </div>
            <div class="color-div4">
                <button id="black" class="color-button">Black</button>
                <button id="rainbow" class="color-button">Rainbow</button>
            </div>
        </div>
        <div id="container" class="container"></div>
        <div class="right-container"></div>
    </div>
    <div class="button-container">
        <button id="clear" class="change-button">Change Size</button>
        <button id="erase" class="change-button">Clear Grid</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
